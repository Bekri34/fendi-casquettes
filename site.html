    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fendi Casquettes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="site.html">Accueil</a></li>
                <li><a href="cart.html">Panier (<span id="panier-count">0</span>)</a></li>

        <h2>Nos Casquettes</h2>

            <img src="casquette-noir.jpg" alt="Casquette Noir" class="image-produit">

            <button class="ajouter-panier" data-produit="noir">Ajouter au Panier</button>
        </div>
    </section>
